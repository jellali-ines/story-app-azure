version: "3.8"

services:
  # ===========================
  # Backend (Node.js)
  # ===========================
  backend:
    build:
      context: ./services/user_service
      dockerfile: Dockerfile
    container_name: story-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/AppStories
      JWT_SECRET: your-secret-key-change-in-production
      CORS_ORIGIN: http://localhost:5174
    volumes:
      - ./services/user_service:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - story-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================
  # AI Backend
  # ===========================
  ai-backend:
    build:
      context: ./services/chatbot
      dockerfile: Dockerfile
    container_name: story-ai
    ports:
      - "5002:5002"
    environment:
      OLLAMA_URL: http://host.docker.internal:11434/api/generate
      MODEL_NAME: llama3.1:8b
      FLASK_ENV: development
      FLASK_DEBUG: 0
      MAX_REQUESTS_PER_MINUTE: 30
      MAX_REQUESTS_PER_DAY: 1000
      PYTHONUNBUFFERED: 1
    volumes:
      - ./services/chatbot:/app
    networks:
      - story-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================
  # Frontend (React + Nginx)
  # ===========================
  frontend:
    build:
      context: ./frontend/front_user
      dockerfile: Dockerfile
    container_name: story-frontend
    ports:
      - "5174:80"
    environment:
      # للمتصفح (client-side)
      VITE_API_URL: http://localhost:5000
      VITE_AI_API_URL: http://localhost:5002
    volumes:
      - ./frontend/front_user:/app
      - /app/node_modules
    depends_on:
      - backend
      - ai-backend
    networks:
      - story-network
    restart: unless-stopped

  # ===========================
  # MongoDB (NO AUTH)
  # ===========================
  mongo:
    image: mongo:6.0
    container_name: story-mongo
    ports:
      - "27017:27017"
    command: ["mongod", "--noauth"]
    environment:
      MONGO_INITDB_DATABASE: AppStories
    volumes:
      - mongo-data:/data/db
    networks:
      - story-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/AppStories --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # Mongo Express (NO AUTH)
  # ===========================
  mongo-express:
    image: mongo-express:latest
    container_name: story-mongo-ui
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongo
    networks:
      - story-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  story-network:
    driver: bridge